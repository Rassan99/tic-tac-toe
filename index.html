<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div id="format">
      <div class="head">
        <h1 id="head">Pick your players!</h1>
      </div>
      <form action="/" id="forma">
        <div id="form">
          <div class="left-side">
            <img src="img/player1.jpg" alt="GTA character 1" />
            <label for="p1name">First player name:</label><br />
            <input type="text" id="p1name" name="fname" required /><br />
            <p>player 1 Pick your favourite</p>
            <label for="age1" class="btn">
              <input
                type="radio"
                id="choice"
                name="choice"
                value="x"
                required
              />
              x</label
            ><br />
            <label for="age1" class="btn">
              <input type="radio" id="choice" name="choice" value="o" />
              O</label
            ><br />
          </div>
          <div class="right-side">
            <img src="img/player2.jpg" alt="GTA character 2" />
            <label for="p2name">Second player name:</label><br />
            <input type="text" id="p2name" name="lname" required /><br /><br />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
    <h1 class="turn"></h1>
    <div class="header"></div>
    <div class="board"></div>
    <script src="scripts.js"></script>
  </body>
</html>
